{% extends "layout.html" %}
{% block content %}
    <h1>{{ current_user.username }}</h1>
    <h2>{{ hospital.name }} - Admin</h2>
    <h2>Data</h2>
    <a href="{{ url_for('data_input') }}">Input Data</a>
    <h2>System</h2>
    <h2>Users</h2>
    {% for user in users %}
        <p>
            <a href="{{ url_for('view_user', user_id=user.id) }}">{{ user.username }}</a>
            {% if user.is_admin %}
                - Admin
            {% endif %}
        </p>
    {% endfor %}
    <canvas id="chart" width="400" height="100"></canvas>
    <script>
        var ctx = document.getElementById('chart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
{% endblock content %}
