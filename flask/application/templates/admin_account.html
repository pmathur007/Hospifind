{% extends "layout.html" %}
{% block content %}
    <h1>{{ current_user.username }}</h1>
    <h2>{{ hospital.name }} - Admin</h2>
    <h2>Data</h2>
    <a href="{{ url_for('data_input') }}">Input Data</a>
    <h2>System</h2>
    <h2>Users</h2>
    {% for user in users %}
        <p>
            <a href="{{ url_for('view_user', user_id=user.id) }}">{{ user.username }}</a>
            {% if user.is_admin %}
                - Admin
            {% endif %}
        </p>
    {% endfor %}

{% endblock content %}
