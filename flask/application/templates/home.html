{% extends "layout.html" %}
{% block content %}
    <section>
        <div id="map"></div>
        {% for hospital in hospitals %}
            <div class="hospital_result">
                <p>Rating</p>
                <h3>{{ hospital.name }}</h3>
                <p>{{ hospital.address }}</p>
                <a href="{{ hospital.directions_link }}">Get directions</a>
            </div>
        {% endfor %}
    </section>
    <section>
        <h2>About</h2>
    </section>
    <section>
        <h2>Contact</h2>
    </section>
{% endblock content %}
