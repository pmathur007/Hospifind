{% extends "layout.html" %}
{% block content %}
    <h1>Hospifind</h1>

        <p>{{ hospital.address }}</p>
        <p>{{ hospital.admin_hex_id }}</p>
        <p>{{ hospital.normal_hex_id }}</p>
    {% endfor %}
{% endblock content %}
